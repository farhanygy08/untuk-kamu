<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasi Partikel Interaktif</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      height: 100vh;
      overflow: hidden;
      cursor: none; /* Sembunyikan kursor asli */
      font-family: 'Arial', sans-serif;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .title {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding-top: 20vh;
    }
    .title h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
    }
    .title p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Animasi Partikel Interaktif</h1>
    <p>Gerakkan kursor Anda di layar untuk melihat partikel ajaib!</p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    // Ambil canvas dan konteks 2D
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Sesuaikan ukuran canvas dengan jendela
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Array untuk menyimpan partikel
    let particles = [];
    const colors = ['#FF5252', '#FFD740', '#40C4FF', '#69F0AE', '#FF4081', '#7C4DFF'];

    // Kelas Partikel
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 2; // 2–8
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = (Math.random() - 0.5) * 4;
        this.speedY = (Math.random() - 0.5) * 4;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.005; // Kecepatan memudar
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
        this.size *= 0.98; // Menyusut perlahan
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Buat partikel saat mouse bergerak
    let mouseX = 0, mouseY = 0;
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      // Buat 3–6 partikel per gerakan
      const count = Math.floor(Math.random() * 4) + 3;
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(mouseX, mouseY));
      }
    });

    // Animasi utama
    function animate() {
      ctx.fillStyle = 'rgba(26, 26, 46, 0.1)'; // Background gelap dengan sedikit blur
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update dan gambar partikel
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();

        // Hapus partikel yang sudah transparan
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
